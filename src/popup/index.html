<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Navigator</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <!-- Main container for the popup interface -->
  <main role="main">
    <h1>Voice Navigator</h1>
    
    <!-- Status message shows what's currently happening -->
    <p id="status" role="status" aria-live="polite">
      Ready to assist
    </p>

    <!-- Action buttons area -->
    <div class="actions">
      <button id="listen-btn" aria-label="Start voice input">
        ðŸŽ¤ Start Listening
      </button>
    </div>

    <!-- Options section -->
    <div class="option">
      <input type="checkbox" id="continuous-toggle">
      <label for="continuous-toggle">Continuous conversation</label>
    </div>

    <!-- Text input for typing commands -->
    <div class="text-input">
      <label for="command-input" class="sr-only">Type a command</label>
      <input 
        type="text" 
        id="command-input" 
        placeholder="Or type a command..."
        aria-describedby="input-hint"
      >
      <button id="send-btn" aria-label="Send command">
        Send
      </button>
    </div>
    <p id="input-hint" class="hint">Press Enter to send</p>

    <!-- Response display area -->
    <div id="response-area" role="region" aria-label="AI Response">
      <h2>Response</h2>
      <div id="response" aria-live="polite">
        The assistant will respond here.
      </div>
    </div>

    <!-- Help text -->
    <p class="hint">Microphone permission is required per site.</p>
  </main>

  <script src="popup.js" type="module"></script>
</body>
</html>
