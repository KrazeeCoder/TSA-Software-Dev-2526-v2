<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voice Navigator</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h1>Voice Navigator</h1>
  <button id="listen">Start Listening</button>
  <div id="status">Click to speak a command</div>
  
  <h2>Type Command</h2>
  <div class="input-section">
    <input type="text" id="command-input" placeholder="Type your command here...">
    <button id="send-command">Send</button>
  </div>
  
  <div class="panel-section">
    <button id="inject-panel">Add Panel to Page</button>
  </div>
  
  <h2>AI Response</h2>
  <div id="ai-response" class="ai-response-panel">
    <div id="ai-text">AI responses will appear here...</div>
  </div>
  
  <script type="module" src="popup.js"></script>
</body>
</html>
